            <div class="embed-container" style="background: white; border-radius: 8px; min-height: 500px;">
                <iframe src="https://go.areascouts.com/widget/form/ss2jusRoOix6l5GlstNj" style="width:100%;height:600px;border:none;"></iframe>

    <!-- What Is Operations Modal -->
    <div class="modal-overlay" id="whatIsOperationsModal">
        <div class="modal small" style="background: linear-gradient(135deg, #1a2d4a 0%, #0f172a 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; max-width: 500px; width: 100%; padding: 32px;">
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="font-size: 22px; font-weight: 700; color: #f8fafc;">üöÄ Full-Time Operations Role</h2>
                <button class="modal-close" onclick="closeModal('whatIsOperationsModal')" style="background: none; border: none; color: #94a3b8; font-size: 28px; cursor: pointer;">&times;</button>
            </div>
            <div style="background: rgba(255,255,255,0.03); border-radius: 12px; padding: 20px; line-height: 1.7; color: #94a3b8;">
                <h3 style="color: #ed7023; margin-bottom: 12px;">Join Our Operations Team</h3>
                <p>We're building a nationwide operations team to support the launch of A.P.E.X. assessments across 30,000+ high schools.</p>
                <p style="margin-top: 12px;"><strong style="color: #f8fafc;">Positions include:</strong></p>
                <ul style="padding-left: 20px; margin-top: 8px;">
                    <li>Regional Directors</li>

                    <li>Support Staff</li>

        </div>
    </div>

    <script src="https://go.areascouts.com/js/form_embed.js"></script>
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            adminPassword: 'AS_AREA_2026_GFYLJBLA_Rest#',
            stripeLink: 'https://buy.stripe.com/5kQ28k6uF4e4dRD0KA33W11'
        };
        
        // Directors data
        const DIRECTORS = [
            "Chris Snyder - Arizona State", "Jeff Allen - Ball State", "Chris Devaney - Baylor",
            "Joe Londergan - Boston College", "Denny Kellington - Central Michigan", "Lindsey McLean - Cincinnati",
            "John Cantwell - Columbia", "Alex Warren - Delaware", "Yosh Hishiki - Georgia",
            "Dave Granito - Houston", "Barry Helmer - Indiana State", "Tom Edathil - Kennesaw State",
            "James Madaleno - Maryland", "John Hill - New Mexico", "Michael Kelly - Norfolk State",
            "Dave Nolan - Northwestern", "Ben Albin - Ohio", "Jason Bennett - Oregon State",
            "George Roberts - Pittsburgh", "Mike Cosgrave - Purdue", "Robert Mays - Rice",
            "Aaron Craft - San Jose State", "Mike Hanson - South Dakota", "Alicia Spalding - Southern Indiana",
            "Kent Sommerfeldt - Southern Utah", "Matt Balis - Syracuse", "Kevin Bastin - Texas State",
            "Brian Chandler - Troy", "Danny Foster - Tulane", "Jeremy Busch - Utah",
            "Andy Kessler - Valparaiso", "Chris Peduzzi - Wake Forest", "Tony Spinella - Wright State"
        ];
        
        // Default "What Is This?" content
        const DEFAULT_WHAT_IS = {
            startNow: '<h3 style="color: #ed7023; margin-bottom: 12px;">Become an A.P.E.X. Evaluator</h3><p>Start your journey to become a certified A.P.E.X. Evaluator in your area. As an evaluator, you will conduct NFL-grade movement assessments (B.A.S.E.) for youth athletes.</p><ul style="padding-left: 20px; margin-top: 12px;"><li>Exclusive territory rights</li><li>Comprehensive training</li><li>$79 per athlete assessment</li></ul>',
            availability: '<h3 style="color: #ed7023; margin-bottom: 12px;">Check Territory Availability</h3><p>Territories are assigned exclusively on a first-come, first-served basis. Only ONE evaluator per postal code per sport is permitted.</p>',
            waitlistApex: '<h3 style="color: #ed7023; margin-bottom: 12px;">APEX Evaluator Waiting List</h3><p>If your desired territory is already taken, join our waiting list to be notified when it becomes available.</p>',
            waitlistAlert: '<h3 style="color: #ed7023; margin-bottom: 12px;">Alert Reply App - Coming Soon!</h3><p>Alert Reply is our upcoming mobile app for streamlined communication between evaluators, athletes, and coaches.</p>'
        };
        
        // ============================================
        // DATA STORAGE
        // ============================================
        let data = {
            clicks: JSON.parse(localStorage.getItem('apex_clicks')) || [],
            sessions: JSON.parse(localStorage.getItem('apex_sessions')) || [],
            reservations: JSON.parse(localStorage.getItem('apex_reservations')) || [],
            formOpens: JSON.parse(localStorage.getItem('apex_formOpens')) || [],
            availChecks: JSON.parse(localStorage.getItem('apex_availChecks')) || [],
            whatIs: JSON.parse(localStorage.getItem('apex_whatIs')) || DEFAULT_WHAT_IS
        };
        
        function saveData(key) { localStorage.setItem('apex_' + key, JSON.stringify(data[key])); }
        
        // Load directors
        function loadDirectors() {
            const grid = document.getElementById('directorsGrid');
            if (grid) {
                grid.innerHTML = DIRECTORS.map(d => {
                    const [name, school] = d.split(' - ');
                    return `<div style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 12px 16px; font-size: 13px; color: #94a3b8;"><strong style="color: #f8fafc;">${name}</strong> - ${school}</div>`;
                }).join('');
            }
        }
        
        // Load "What Is" content
        function loadWhatIsContent() {
            const el1 = document.getElementById('whatIsStartNowContent');
            const el2 = document.getElementById('whatIsAvailabilityContent');
            const el3 = document.getElementById('whatIsWaitlistApexContent');
            const el4 = document.getElementById('whatIsWaitlistAlertContent');
            if (el1) el1.innerHTML = data.whatIs.startNow;
            if (el2) el2.innerHTML = data.whatIs.availability;
            if (el3) el3.innerHTML = data.whatIs.waitlistApex;
            if (el4) el4.innerHTML = data.whatIs.waitlistAlert;
        }
        
        // ============================================
        // SESSION TRACKING
        // ============================================
        let currentSession = {
            id: 'S-' + Date.now().toString(36) + Math.random().toString(36).substr(2, 4),
            started: new Date().toISOString(),
            clicks: 0,
            device: /Mobile|Android|iPhone/.test(navigator.userAgent) ? 'Mobile' : 'Desktop'
        };
        data.sessions.push({...currentSession});
        saveData('sessions');
        
        // ============================================
        // CLICK TRACKING
        // ============================================
        function trackClick(buttonName) {
            currentSession.clicks++;
            data.clicks.push({ button: buttonName, timestamp: new Date().toISOString(), sessionId: currentSession.id });
            saveData('clicks');
        }
        
        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openModal(id) { document.getElementById(id)?.classList.add('active'); }
        function closeModal(id) { document.getElementById(id)?.classList.remove('active'); }
        
        // ============================================
        // AVAILABILITY FLOW
        // ============================================
        let currentAvailability = {};
        
        function checkAvailability() {
            const state = document.getElementById('avail_state')?.value;
            const zip = document.getElementById('avail_zip')?.value.trim();
            const sport = document.getElementById('avail_sport')?.value;
            if (!state || !zip || !sport) { alert('Please fill all fields'); return; }
            if (!/^\d{5}$/.test(zip)) { alert('Postal Code must be 5 digits'); return; }
            currentAvailability = { state, zip, sport };
            const isAvailable = Math.random() > 0.2;
            data.availChecks.push({ state, postalCode: zip, sport, result: isAvailable ? 'Available' : 'Unavailable', timestamp: new Date().toISOString() });
            saveData('availChecks');
            document.getElementById('availabilityForm').style.display = 'none';
            if (isAvailable) {
                document.getElementById('availableText').textContent = `${sport.replace(/_/g,' ')} is AVAILABLE in ${zip}, ${state}!`;
                document.getElementById('resultAvailable').classList.add('active');
            } else {
                document.getElementById('unavailableText').textContent = `${sport.replace(/_/g,' ')} in ${zip}, ${state} is taken.`;
                document.getElementById('resultUnavailable').classList.add('active');
            }
        }
        
        function resetAvailability() {
            document.getElementById('availabilityForm').style.display = 'block';
            document.getElementById('resultAvailable')?.classList.remove('active');
            document.getElementById('resultUnavailable')?.classList.remove('active');
            document.getElementById('paymentStep') && (document.getElementById('paymentStep').style.display = 'none');
            document.getElementById('backgroundCheckStep') && (document.getElementById('backgroundCheckStep').style.display = 'none');
            document.getElementById('confirmationStep') && (document.getElementById('confirmationStep').style.display = 'none');
        }
        
        function showPaymentStep() {
            document.getElementById('resultAvailable')?.classList.remove('active');
            document.getElementById('paymentStep') && (document.getElementById('paymentStep').style.display = 'block');
        }
        
        function openStripePayment() { window.open(CONFIG.stripeLink, '_blank'); }
        
        function showBackgroundCheckStep() {
            document.getElementById('paymentStep') && (document.getElementById('paymentStep').style.display = 'none');
            document.getElementById('backgroundCheckStep') && (document.getElementById('backgroundCheckStep').style.display = 'block');
        }
        
        function confirmBackgroundComplete() {
            const authCode = 'AS-' + Math.random().toString(36).substring(2,8).toUpperCase();
            const timestamp = new Date().toLocaleString();
            data.reservations.push({ authCode, timestamp, ...currentAvailability, status: 'Pending' });
            saveData('reservations');
            document.getElementById('authCodeDisplay') && (document.getElementById('authCodeDisplay').textContent = authCode);
            document.getElementById('timestampDisplay') && (document.getElementById('timestampDisplay').textContent = timestamp);
            document.getElementById('backgroundCheckStep') && (document.getElementById('backgroundCheckStep').style.display = 'none');
            document.getElementById('confirmationStep') && (document.getElementById('confirmationStep').style.display = 'block');
        }
        
        // ============================================
        // CHAT/QUIZ FUNCTIONALITY
        // ============================================
        const knowledgeBase = {
            apex: { keywords: ['apex', 'what is', 'explain', 'about'], response: '**APEX** stands for **Athlete Performance Evaluation Index**.\n\nThe "X" represents the "X factor" ‚Äî proprietary data collected by evaluators.\n\n‚Ä¢ Collaborative group of sports professionals\n‚Ä¢ Goal: Get into 30,000+ high schools\n‚Ä¢ Focus: Combat 33 million youth injuries/year' },
            problem: { keywords: ['problem', 'injuries', 'crisis', '33 million'], response: '**The Youth Sports Injury Epidemic:**\n\n‚Ä¢ **33 million injuries per year**\n‚Ä¢ Only 75 million kids play youth sports\n‚Ä¢ **52% quit** before high school\n‚Ä¢ ACL injuries in girls at historic highs' },
            evaluator: { keywords: ['evaluator', 'become', 'join', 'how to', 'apply'], response: '**How to Become an APEX Evaluator:**\n\n‚Ä¢ Background check required\n‚Ä¢ 2 years coaching experience\n‚Ä¢ **$79 per athlete** assessment\n‚Ä¢ Up to 10 athletes per session\n‚Ä¢ **100% of money goes to YOU**' },
            money: { keywords: ['money', 'pay', 'earn', '$79'], response: '**Evaluator Compensation:**\n\n‚Ä¢ **$79 per athlete**\n‚Ä¢ Up to **10 athletes per session = $790**\n‚Ä¢ ~90 minutes per session\n‚Ä¢ **100% goes directly to you**' }
        };
        
        const defaultResponse = "I'm here to help! Ask about:\n‚Ä¢ What is APEX?\n‚Ä¢ The injury problem\n‚Ä¢ Becoming an evaluator\n‚Ä¢ Compensation ($79/athlete)";
        
        const quizQuestions = [
            { question: "What does APEX stand for?", options: ["Athlete Performance Evaluation Index", "Athletic Program Excellence Index", "Advanced Physical Exercise Index", "Athlete Potential Excellence Index"], correct: 0, explanation: "APEX = Athlete Performance Evaluation Index" },
            { question: "How many youth sports injuries occur per year?", options: ["5 million", "15 million", "33 million", "50 million"], correct: 2, explanation: "33 million injuries per year!" },
            { question: "How much does an evaluator earn per athlete?", options: ["$49", "$79", "$99", "$149"], correct: 1, explanation: "$79 per athlete assessment" },
            { question: "What percentage quit before high school?", options: ["25%", "38%", "52%", "67%"], correct: 2, explanation: "52% quit before JV/varsity level" },
            { question: "What does BASE stand for?", options: ["Balance, Agility, Strength, Endurance", "Biomechanics, Athleticism, Sequence, Endurance", "Body, Athletic, Speed, Energy", "Basic Athletic Skill Evaluation"], correct: 1, explanation: "BASE = Biomechanics, Athleticism, Sequence, Endurance" }
        ];
        
        const quickPrompts = {
            chat: ["What is APEX?", "How do I become an evaluator?", "How much can I earn?"],
            coach: ["Walk me through my first assessment", "How do I approach school ADs?"],
            quiz: ["Start the quiz!"],
            learn: ["Show the knowledge base", "Who are the experts?"]
        };
        
        let currentMode = 'chat';
        let quizState = { currentQuestion: 0, score: 0, answered: false };
        
        function findBestResponse(query) {
            const lowerQuery = query.toLowerCase();
            let bestMatch = null, bestScore = 0;
            for (const [key, data] of Object.entries(knowledgeBase)) {
                let score = 0;
                for (const keyword of data.keywords) {
                    if (lowerQuery.includes(keyword)) score += keyword.length;
                }
                if (score > bestScore) { bestScore = score; bestMatch = data.response; }
            }
            return bestMatch || defaultResponse;
        }
        
        function addMessage(content, isUser = false) {
            const area = document.getElementById('messagesArea');
            if (!area) return;
            const div = document.createElement('div');
            div.style.cssText = isUser ? 
                'background: linear-gradient(135deg, #ed7023 0%, #ef4444 100%); color: white; margin-left: auto; border-radius: 20px 20px 4px 20px; max-width: 85%; padding: 16px 20px; font-size: 15px; line-height: 1.7;' :
                'background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px 20px 20px 4px; max-width: 85%; padding: 16px 20px; font-size: 15px; line-height: 1.7; color: #f8fafc;';
            div.innerHTML = content.replace(/\*\*(.*?)\*\*/g, '<strong style="color: #fbbf24;">$1</strong>').replace(/\n/g, '<br>');
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }
        
        function handleSend() {
            const input = document.getElementById('inputField');
            if (!input) return;
            const query = input.value.trim();
            if (!query) return;
            addMessage(query, true);
            input.value = '';
            setTimeout(() => addMessage(findBestResponse(query)), 500);
        }
        
        function updateQuickPrompts() {
            const container = document.getElementById('quickPrompts');
            if (!container) return;
            container.innerHTML = '';
            (quickPrompts[currentMode] || quickPrompts.chat).forEach(prompt => {
                const btn = document.createElement('button');
                btn.style.cssText = 'padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.03); color: #94a3b8; font-size: 13px; cursor: pointer; white-space: nowrap;';
                btn.textContent = prompt;
                btn.onclick = () => {
                    if (prompt.includes('quiz')) startQuiz();
                    else if (prompt.includes('knowledge')) {
                        const panel = document.getElementById('knowledgePanel');
                        if (panel) panel.style.display = 'block';
                    } else {
                        document.getElementById('inputField').value = prompt;
                        handleSend();
                    }
                };
                container.appendChild(btn);
            });
        }
        
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                const isActive = btn.dataset.mode === mode;
                btn.style.background = isActive ? 'linear-gradient(135deg, rgba(245,158,11,0.2) 0%, rgba(239,68,68,0.15) 100%)' : 'rgba(255,255,255,0.03)';
                btn.style.borderColor = isActive ? '#ed7023' : 'rgba(255,255,255,0.08)';
                btn.style.color = isActive ? '#fbbf24' : '#94a3b8';
            });
            const messagesArea = document.getElementById('messagesArea');
            if (messagesArea) messagesArea.innerHTML = '';
            const chatContainer = document.getElementById('chatContainer');
            const quizContainer = document.getElementById('quizContainer');
            if (mode === 'quiz') {
                if (chatContainer) chatContainer.style.display = 'none';
                if (quizContainer) quizContainer.style.display = 'block';
                startQuiz();
            } else {
                if (chatContainer) chatContainer.style.display = 'block';
                if (quizContainer) quizContainer.style.display = 'none';
                const welcomes = {
                    chat: "Hey! üëã I'm an **APEX Agent**. Ask me anything about the #1 Athlete Health Initiative!",
                    coach: "Welcome to **Coaching Mode**! üéØ I'll guide you step-by-step.",
                    learn: "Welcome to **Learning Mode**! üìö Click 'Show Knowledge Base' to explore."
                };
                addMessage(welcomes[mode] || welcomes.chat);
            }
            updateQuickPrompts();
        }
        
        function startQuiz() {
            quizState = { currentQuestion: 0, score: 0, answered: false };
            showQuestion();
        }
        
        function showQuestion() {
            const q = quizQuestions[quizState.currentQuestion];
            document.getElementById('questionNum').textContent = quizState.currentQuestion + 1;
            document.getElementById('totalQuestions').textContent = quizQuestions.length;
            document.getElementById('score').textContent = quizState.score;
            document.getElementById('quizQuestion').textContent = q.question;
            document.getElementById('quizFeedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.style.cssText = 'padding: 16px 20px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; cursor: pointer; font-size: 15px; color: #f8fafc;';
                div.textContent = option;
                div.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(div);
            });
            quizState.answered = false;
        }
        
        function selectAnswer(index) {
            if (quizState.answered) return;
            quizState.answered = true;
            const q = quizQuestions[quizState.currentQuestion];
            const options = document.querySelectorAll('#quizOptions > div');
            const feedback = document.getElementById('quizFeedback');
            options.forEach((opt, i) => {
                if (i === q.correct) { opt.style.background = 'rgba(34,197,94,0.2)'; opt.style.borderColor = '#22c55e'; }
                else if (i === index && index !== q.correct) { opt.style.background = 'rgba(239,68,68,0.2)'; opt.style.borderColor = '#ef4444'; }
            });
            if (index === q.correct) {
                quizState.score++;
                document.getElementById('score').textContent = quizState.score;
                feedback.style.cssText = 'margin-top: 20px; padding: 16px; border-radius: 12px; display: block; background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); color: #f8fafc;';
                feedback.innerHTML = `<strong>‚úì Correct!</strong> ${q.explanation}`;
            } else {
                feedback.style.cssText = 'margin-top: 20px; padding: 16px; border-radius: 12px; display: block; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #f8fafc;';
                feedback.innerHTML = `<strong>‚úó Not quite.</strong> ${q.explanation}`;
            }
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').textContent = quizState.currentQuestion < quizQuestions.length - 1 ? 'Next Question ‚Üí' : 'See Results';
        }
        
        function nextQuestion() {
            if (quizState.currentQuestion < quizQuestions.length - 1) {
                quizState.currentQuestion++;
                showQuestion();
            } else {
                const pct = Math.round((quizState.score / quizQuestions.length) * 100);
                document.getElementById('quizQuestion').innerHTML = `<strong>Quiz Complete!</strong><br><br>You scored <span style="color: #ed7023; font-size: 32px;">${quizState.score}/${quizQuestions.length}</span> (${pct}%)`;
                document.getElementById('quizOptions').innerHTML = '';
                document.getElementById('quizFeedback').style.display = 'none';
                document.getElementById('nextBtn').textContent = 'Restart Quiz';
                document.getElementById('nextBtn').onclick = startQuiz;
            }
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            loadDirectors();
            loadWhatIsContent();
            
            // Populate knowledge panel
            const kp = document.getElementById('knowledgePanel');
            if (kp) {
                kp.innerHTML = '<h2 style="color: #fbbf24; font-size: 18px; margin-bottom: 12px;">What is APEX?</h2><p><strong style="color: #f8fafc;">APEX</strong> = Athlete Performance Evaluation Index</p><h2 style="color: #fbbf24; font-size: 18px; margin: 24px 0 12px 0;">The Problem</h2><ul style="padding-left: 20px;"><li>33 million injuries/year</li><li>52% quit before high school</li></ul><h2 style="color: #fbbf24; font-size: 18px; margin: 24px 0 12px 0;">Evaluator Info</h2><ul style="padding-left: 20px;"><li>$79 per athlete</li><li>Up to 10 athletes/session</li><li>100% goes to you</li></ul>';
            }
            
            // Setup event listeners
            document.getElementById('sendBtn')?.addEventListener('click', handleSend);
            document.getElementById('inputField')?.addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
            document.getElementById('knowledgeToggle')?.addEventListener('click', function() {
                const panel = document.getElementById('knowledgePanel');
                if (panel) {
                    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
                    this.textContent = panel.style.display === 'none' ? 'üìñ Show Full Knowledge Base' : 'üìñ Hide Full Knowledge Base';
                }
            });
            document.querySelectorAll('.mode-btn').forEach(btn => btn.addEventListener('click', () => setMode(btn.dataset.mode)));
            document.getElementById('nextBtn')?.addEventListener('click', nextQuestion);
            
            // Modal close on escape/click outside
            document.addEventListener('keydown', e => { if (e.key === 'Escape') document.querySelectorAll('.modal-overlay.active').forEach(m => closeModal(m.id)); });
            document.querySelectorAll('.modal-overlay').forEach(o => o.addEventListener('click', e => { if (e.target === o) closeModal(o.id); }));
            
            // Initialize chat
            setTimeout(() => setMode('chat'), 100);
        });
    </script>
</body>
